<section class="form-02-main">
    <div class="post-listing-container form-03-main">
        <h2 class="text-center ">Update Application</h2>
        <form [formGroup]="applicationform">
            <div class="form-group">
                <label for="applicationId">Application Id</label>
                <input type="number" class="form-control" id="applicationId" formControlName="applicationId" required>
            </div>
            <div class="form-group">
                <label for="listingId">Listing Id</label>
                <input type="number" class="form-control" id="listingId" formControlName="listingId" required>
            </div>
            <div class="form-group">
                <label for="jobSeekerId">Jobseeker Id</label>
                <input type="number" class="form-control" id="jobSeekerId" formControlName="jobSeekerId" required>
            </div>
            <div class="form-group">
                <label for="applicationDate">Application Date</label>
                <input type="date" class="form-control" id="applicationDate" formControlName="applicationDate" required>
            </div>
            <div class="form-group">
                <label for="applicationStatus">Application Status</label>
                <select class="form-control" id="applicationStatus" formControlName="applicationStatus" required>
                    <option value="confirmed">Confirmed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary" (click)="updateApplications()"
                [disabled]="applicationform.invalid">Update Application</button>


        </form>
    </div>
</section>
