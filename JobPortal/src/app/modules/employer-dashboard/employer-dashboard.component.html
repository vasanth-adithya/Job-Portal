<div *ngIf="loading; else content" class="loading-container" style="min-height: 90vh;">
  <h1>loading</h1>
  <div class="loader"></div>
</div>

<ng-template #content>
  <section class="form-02-main">
    <div class="job-list-container" *ngIf="applications && applications.length">
      <div class="container">
        <div class="mt-3 ">
          <h2 class="job-title mt-3 p-2  text-center " style="background:rgba(255,255,255,0.6);">Received Applications
          </h2>
        </div>
        <div class="row justify-content-md-center row-cols-1 row-cols-md-3 g-4 mt-1">
          <div class="col" *ngFor="let app of applications">
            <div class="card h-100 form-03-main">
              <div class="card-body">
                <h5 class="card-title fw-bold"> Title : {{app.listing.jobTitle}}</h5>
                <h6 class="card-text ">
                  Application Id : {{app.applicationId}}
                </h6>
                <h6 class="card-text "> Listing ID : {{app.listingId}} </h6>
                <h6 class="card-text ">
                  Job Seeker Id : {{app.jobSeekerId}}
                </h6>
                <h6 class="card-text "> Application Date : {{app.applicationDate | date}}</h6>
                <h6 class="card-text "> Application Status : {{app.applicationStatus}}</h6>

                <div class="container text-end  mt-3">
                  <div class="row row-cols-2 ">
                    <div class="col">
                      <button class="btn btn-primary me-3 "
                        routerLink="/application/update/{{app.applicationId}}">Update
                        Application</button>

                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-primary" routerLink="/jobseeker/view/{{app.jobSeekerId}}">
                        View Job Seeker Details
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!applications || applications.length === 0">
      <h2 class="job-title mt-3 p-2  text-center " style="background:rgba(255,255,255,0.6);">Received Applications</h2>
      <div class="container  justify-content-center text-center mt-5">
        <img class="mt-5" src="https://michassi.com/assets/web//images/no_data_found.png" style="margin-bottom: 250px;">
      </div>
    </div>
  </section>
</ng-template>
