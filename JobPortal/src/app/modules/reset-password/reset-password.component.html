<section class="form-02-main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="_lk_de">
          <div class="form-03-main">
            <div class="logo">
              <img src="../../../assets/images/user.png">
            </div>
								<!-- Title -->
								<h1 class="mb-2 h3 fw-bolder text-center ">Choose New Password</h1>
								<p class="mb-0 text-center ">Enter the email address associated with an account.</p>
		
								<!-- Form START -->
								<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-4 text-start d-flex flex-column gap-2">
					
                  <div>
                    <label class="mb-2 h3 fw-bolder text-center" for="email">Email</label>
                    <input class="form-control" placeholder="Enter email" type="email" formControlName="email" id="email">
                    <div *ngIf="resetForm.get('email').invalid && (resetForm.get('email').dirty || resetForm.get('email').touched)">
                      <div *ngIf="resetForm.get('email').errors['required']">Email is required.</div>
                      <div *ngIf="resetForm.get('email').errors['email']">Invalid email format.</div>
                    </div>
                  </div>
              
                  <div class=" d-flex flex-row gap-2 w-100 justify-content-between align-items-center">
                    <div class="position-relative w-50">
                      <label class="form-label text-dark-emphasis fw-medium ms-2" for="password">Password</label>
                      <input class="form-control fakepassword" placeholder="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password">
                      <span (click)="toggleShowPassword()"style="top: 70%;" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                        <i class="fakepasswordicon bi bi-eye-fill cursor-pointer p-2" style="cursor: pointer;" *ngIf="!showPassword"></i>
                        <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showPassword"></i>
                      </span>
                      <!-- <small *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                        <small *ngIf="registerForm.get('password').errors['required']">Password is required.</small>
                      </small> -->
                    </div>
                                
                    <div class="position-relative w-50">
                      <label class="form-label text-dark-emphasis fw-medium ms-2" for="confirmPassword">Confirm Password</label>
                      <input class="form-control fakepassword" placeholder="confirm password" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" id="confirmPassword">
                      <span (click)="toggleShowConfirmPassword()" style="top: 70%;" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                        <i class="fakepasswordicon bi bi-eye-fill p-2" style="cursor: pointer;" *ngIf="!showConfirmPassword"></i>
                        <i class="fakepasswordicon bi bi-eye-slash cursor-pointer p-2" style="cursor: pointer;" *ngIf="showConfirmPassword"></i>                      
                      </span>          
                      <!-- <small *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
                        <small *ngIf="registerForm.get('confirmPassword').errors['required']">Confirm Password is required.</small>
                      </small> -->
                    </div>
                  </div>
                
                
                  <button type="submit" class="btn btn-primary w-100 mb-0 mt-3 p-2" [disabled]="resetForm.invalid">Reset Password</button>               
                </form>
								<!-- Form END -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
