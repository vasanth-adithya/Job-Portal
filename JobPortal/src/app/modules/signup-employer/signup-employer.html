<section  style="margin-bottom: 35rem;"  class="vh-xxl-100 w-100 ">
  <div class="container h-100 d-flex px-0 px-sm-4 w-100">
      <div class="row justify-content-center align-items-center w-100 m-auto">
          <div class="col-12">
              <div class="bg-mode shadow rounded-3 overflow-hidden">
                  <div class="row g-0 d-flex flex-row justify-content-between">
                      <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                          <div class="p-3 p-lg-5">
                              <img src="../../../../assets/AuthImages/authimages1.svg" class="img-fluid" alt="">
                          </div>
                          <!-- Divider -->
                          <div class="vr opacity-1 d-none d-lg-block" style="background-color: rgb(209, 202, 202);"></div>
                      </div>

                      <div class="col-lg-6 order-1 mt-5">
                          <div class="p-4 p-sm-6">
                              <!-- Logo -->
                              <a href="index.html">
                                  <img class="h-50px mb-4" src="../../../../assets/AuthImages/authimages2.svg" height="70" width="60" alt="logo">
                              </a>
                              <!-- Title -->
                              <h1 class="mb-2 h3 fw-bolder" style="font-size: 3rem;">Register Employer</h1>
                              <p class="mb-0" style="font-size: 1.2rem;">Already a member?<a class="text-primary" style="text-decoration: none;" routerLink="/login" > Log in</a></p>
                              <!-- Form START -->
                              <form [formGroup]="employerForm" (ngSubmit)="onSubmit()" class="mt-4 text-start d-flex flex-column gap-2">
                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="employerName">Employer Name<sup class="mand">*</sup></label>
                                      <input type="text" class="form-control" id="employerName" formControlName="employerName" placeholder="Enter employer name">
                                      <div *ngIf="employerForm.get('employerName').errors?.['required']" class="text-danger">Employer name is required</div>
                                  </div>

                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="userName">Username<sup class="mand">*</sup></label>
                                      <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Enter username">
                                      <div *ngIf="employerForm.get('userName').errors?.['required']" class="text-danger">Username is required</div>
                                  </div>

                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="email">Email<sup class="mand">*</sup></label>
                                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                                      <div *ngIf="employerForm.get('email').invalid && (employerForm.get('email').dirty || employerForm.get('email').touched)">
                                        <small *ngIf="employerForm.get('email').errors['required']">Email is required.</small>
                                        <small *ngIf="employerForm.get('email').errors['email']">Invalid email format.</small>
                                      </div>
                                    </div>

                                    <div class=" d-flex flex-row gap-2 w-100 justify-content-between align-items-center">
                                        <div class="position-relative w-50">
                                          <label class="form-label text-secondary" for="password">Password<sup class="mand">*</sup></label>
                                          <input class="form-control fakepassword" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password">
                                          <span (click)="toggleShowPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                            <i class="fakepasswordicon bi bi-eye-fill p-2" style="cursor: pointer;" *ngIf="!showPassword"></i>
                                            <i class="fakepasswordicon bi bi-eye-slash p-2" style="cursor: pointer;" *ngIf="showPassword"></i>
                                          </span>
                                        </div>
                                                    
                                        <div class="position-relative w-50">
                                          <label class="form-label text-secondary" for="confirmPassword">Confirm Password<sup class="mand">*</sup></label>
                                          <input class="form-control fakepassword" placeholder="Confirm password" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" id="confirmPassword">
                                          <span (click)="toggleShowConfirmPassword()" class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                            <i class="fakepasswordicon bi bi-eye-fill p-2" style="cursor: pointer;" *ngIf="!showConfirmPassword"></i>
                                            <i class="fakepasswordicon bi bi-eye-slash p-2" style="cursor: pointer;" *ngIf="showConfirmPassword"></i></span>          
                                        </div>
                                      </div>            

                                      <div class="form-group">
                                        <label for="gender">Gender<sup class="mand">*</sup></label>
                                        <select formControlName="gender" id="gender" class="form-control">
                                            <option class="text-secondary" disabled [defaultSelected]="true">Select Gender</option>
                                          <option value="male">Male</option>
                                          <option value="female">Female</option>
                                        </select>
                                        <div *ngIf="employerForm.get('gender').invalid && (employerForm.get('gender').dirty || employerForm.get('gender').touched)">
                                          <small *ngIf="employerForm.get('gender').errors['required']">Gender is required.</small>
                                        </div>
                                      </div>

                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="companyName">Company Name<sup class="mand">*</sup></label>
                                      <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter company name">
                                      <div *ngIf="employerForm.get('companyName').errors?.['required']" class="text-danger">Company name is required</div>
                                  </div>

                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="contactPhone">Contact Phone<sup class="mand">*</sup></label>
                                      <input type="text" class="form-control" id="contactPhone" formControlName="contactPhone" placeholder="Enter contact phone">
                                      <div *ngIf="employerForm.get('contactPhone').errors?.['required']" class="text-danger">Contact phone is required</div>
                                  </div>

                                  <div class="form-group">
                                      <label class="form-label text-secondary" for="cwebsiteUrl">Company Website URL<sup class="mand">*</sup></label>
                                      <input type="text" class="form-control" id="cwebsiteUrl" formControlName="cwebsiteUrl" placeholder="Enter company website URL">
                                      <div *ngIf="employerForm.get('cwebsiteUrl').errors?.['required']" class="text-danger">Company website URL is required</div>
                                  </div>

                                  <button type="submit" class="btn btn-primary mt-3" [disabled]="employerForm.invalid">Register</button>
                              </form>
                              <!-- Form END -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
