            <div class="col form-03-main">
                <form  class="overflow-auto vh-100 pe-2 "  [formGroup]="jobListingForm">
                
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle" required>
        </div>
        <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea class="form-control" id="jobDescription" formControlName="jobDescription" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input readonly type="text" class="form-control" id="companyName" formControlName="companyName" required>
        </div>
        <div class="form-group">
            <label for="hiringWorkflow">Hiring Workflow</label>
            <textarea type="text" class="form-control" id="hiringWorkflow" formControlName="hiringWorkflow" required></textarea>
        </div>
        <div class="form-group">
            <label for="eligibilityCriteria">Eligibility Criteria</label>
            <textarea type="text" class="form-control" id="eligibilityCriteria" formControlName="eligibilityCriteria" required></textarea>
        </div>
        <div class="form-group">
            <label for="requiredSkills">Required Skills</label>
            <input type="text" class="form-control" id="requiredSkills" formControlName="requiredSkills" required>
        </div>
        <div class="form-group">
            <label for="aboutCompany">About Company</label>
            <textarea class="form-control" id="aboutCompany" formControlName="aboutCompany" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control" id="location" formControlName="location">
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" formControlName="salary" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="postedDate">Posted Date</label>
            <input readonly type="text" class="form-control" id="postedDate" formControlName="postedDate" required>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" formControlName="deadline" required>
            <div *ngIf="jobListingForm.get('deadline').invalid && (jobListingForm.get('deadline').dirty || jobListingForm.get('deadline').touched)">
                <small *ngIf="jobListingForm.get('deadline').errors['invalidDeadline']">Deadline should be more than {{CurrentDate|date}} </small>
            </div>
        </div>

    <div class="form-group">
        <label for="vacancyOfJob">Vacancy of Job</label>
        <input type="checkbox" class="form-check-input ms-2" id="vacancyOfJob" formControlName="vacancyOfJob">
        
    </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary" (click)="updatelistings()" [disabled]="jobListingForm.invalid">Update Listing</button>


    </form>
            </div>
        </div>
    </div>
</div>
