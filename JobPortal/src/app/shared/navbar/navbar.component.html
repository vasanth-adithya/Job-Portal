 <header class="shadow-lg navbar-light header-sticky">
	<!-- Logo Nav START -->
	<nav class="navbar navbar-expand-xl">
		<div class="container">
			<!-- Logo START -->
			<a class="navbar-brand" [routerLink]="'home'">
				<img class="light-mode-item navbar-brand-item" src="../../../assets/AuthImages/job-seeker-icon.svg" width="50" height="50" alt="logo">
			</a>
			<!-- Logo END -->
			
			<!-- Responsive navbar toggler -->
			<button class="navbar-toggler ms-auto mx-3 me-md-0 p-0 p-sm-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-animation">
					<span></span>
					<span></span>
					<span></span>
				</span>
			</button>
 
			<!-- Main navbar START -->
			<div class="navbar-collapse collapse" id="navbarCollapse">
				<ul class="navbar-nav navbar-nav-scroll">
					  <li class="nav-item"><a class="nav-link" routerLink="home">Home</a></li>
					  <li class="nav-item"><a class="nav-link" routerLink="joblistings" *ngIf="user && user.role=='Employer'">My Listings</a></li>
					  <li class="nav-item"><a class="nav-link" routerLink="joblistings" *ngIf="!user || user.role=='JobSeeker'">Job Listings</a></li>					   <li class="nav-item"><a class="nav-link" routerLink="about">About</a></li>
					  <li class="nav-item"><a class="nav-link" routerLink="contact">Contact Us</a></li>
				</ul>
			</div>
			<!-- Main navbar END -->
 
			<!-- Profile and Notification START -->
			<ul class="nav flex-row align-items-center list-unstyled ms-xl-auto">
 
		<div class="d-lg-flex flex-lg-row align-items-center gap-2" *ngIf="!user">
		  <div class="nav-btn" (click)="moveToLogin()">Login
		  </div>
		  <div class="nav-btn" (click)="moveToSignup()">EmployerSignup
		  </div>
		</div>
				
				<!-- Profile dropdown START -->
				<li class="nav-item ms-3 dropdown d-lg-flex flex-lg-row align-items-center gap-2" *ngIf="user">
					<!-- Avatar -->
					<div style="text-decoration: none;" class="avatar avatar-xs p-0" id="profileDropdown" role="button" data-bs-auto-close="outside" data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">
					 <ng-container *ngIf="user?.role == 'JobSeeker'">
						 <ng-container *ngIf="user?.gender == 'male'; then maleProfile else femaleProfile">
						 </ng-container>
						 <ng-template #maleProfile>
							 <img class="shadow " src="../../../assets/avatar/man.png" alt="Male Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
						 </ng-template>
						 <ng-template #femaleProfile>
							 <img class="shadow " src="../../../assets/avatar/woman.png" alt="Female Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
						 </ng-template>
					 </ng-container>
					 <ng-container *ngIf="user?.role != 'JobSeeker'">
						 <ng-container *ngIf="user?.gender == 'male'; then maleProfile else femaleProfile">
						 </ng-container>
						 <ng-template #maleProfile>
							 <img class="shadow " src="../../../assets/avatar/profile.png" alt="Male Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
						 </ng-template>
						 <ng-template #femaleProfile>
							 <img class="shadow " src="../../../assets/avatar/female.svg" alt="Female Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
						 </ng-template>
						 <!-- Handle cases where gender is not applicable -->
					 </ng-container>
				 </div>
				 
				 
				 
 
					<!-- Profile dropdown START -->
					<ul class="dropdown-menu dropdown-animation dropdown-menu-end shadow pt-3 shadow " style="z-index: 1000;" aria-labelledby="profileDropdown">
						<!-- Profile info -->
						<li class="px-3 mb-3">
							<div class="d-flex align-items-center">
								<!-- Avatar -->
								<div style="text-decoration: none;" class="avatar avatar-xs p-0" id="profileDropdown" role="button" data-bs-auto-close="outside" data-bs-display="static" data-bs-toggle="dropdown" aria-expanded="false">
								 <ng-container *ngIf="user?.role == 'JobSeeker'">
									 <ng-container *ngIf="user?.gender == 'male'; then maleProfile else femaleProfile">
									 </ng-container>
									 <ng-template #maleProfile>
										 <img class="shadow " src="../../../assets/avatar/man.png" alt="Male Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
									 </ng-template>
									 <ng-template #femaleProfile>
										 <img class="shadow " src="../../../assets/avatar/woman.png" alt="Female Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
									 </ng-template>
								 </ng-container>
								 <ng-container *ngIf="user?.role != 'JobSeeker'">
									 <ng-container *ngIf="user?.gender == 'male'; then maleProfile else femaleProfile">
									 </ng-container>
									 <ng-template #maleProfile>
										 <img class="shadow " src="../../../assets/avatar/profile.png" alt="Male Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
									 </ng-template>
									 <ng-template #femaleProfile>
										 <img class="shadow " src="../../../assets/avatar/female.svg" alt="Female Profile Image" style="width: 3.5em; height: 3.5em; border-radius: 50%;">
									 </ng-template>
									 <!-- Handle cases where gender is not applicable -->
								 </ng-container>
							 </div>
								<div>
									<span class="h6 ms-3 mt-2 mt-sm-0 fw-bold" href="#">{{user?.userName}}</span>
									<p class="ms-3 small m-0 text-secondary">{{user?.email}}</p>
								</div>
							</div>
						</li>
 
						<!-- Links -->
 
						<div class="text-secondary" style="padding-left: 5px; padding-right: 5px; position: relative; z-index: 1;">
							<li> <hr class="dropdown-divider"></li>
							   <li *ngIf="user?.role=='JobSeeker'"><a class="dropdown-item rounded-2 bg-hov" routerLink="/application"><i class="bi bi-bookmark-check fa-fw me-2"></i>My Applications</a></li>
								<li *ngIf="user?.role=='Employer'"><a class="dropdown-item rounded-2 bg-hov" routerLink="/joblistings/create"><i class="bi bi-list-ol fa-fw me-2"></i>Post Listings</a></li>
							   <li><a class="dropdown-item rounded-2 bg-hov" routerLink="/profile"><i class="bi bi-gear fa-fw me-2"></i>Profile</a></li>			 				
							   <li *ngIf="user?.role=='Employer'"><a class="dropdown-item rounded-2 bg-hov" routerLink="/dashboard"><i class="bi bi-speedometer fa-fw me-2"></i>Dashboard</a></li>
							  <li><div (click)="logOut()" class="rounded-2 dropdown-item bg-danger-soft-hover" style="cursor: pointer;"><i class="bi bi-power fa-fw me-2"></i>Sign Out</div></li>       
							</div>
						
					</ul>
					<!-- Profile dropdown END -->
				</li>
				<!-- Profile dropdown END -->
 
			</ul>
		</div>
	</nav>
	<!-- Logo Nav END -->
 </header>
 <!-- Header END -->
